<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-input type="text" name="searchKey" [(ngModel)]="searchKey" placeholder="Enter Search Keyword"></ion-input>
      </ion-col>  
      <ion-col col-12>
        <button ion-button color="primary" block (click)="search()">Search</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
